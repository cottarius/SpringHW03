<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page of Reader</title>
</head>
<body>

<h2 style="display:inline" th:text="${reader.getFirstName()&#32;}"></h2>
<h2 style="display:inline" th:text="${reader.getLastName()}"></h2>

<br>
<br>

<table>
    <caption><b>Книги у читателя</b></caption>
    <tr>
        <td>Id</td>
        <th>Title</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getName()}"></td>
    </tr>
</table>

<style>
    table {
        border: 3px solid black;
        border-collapse: collapse;
        width: 50%;
    }
    td {
        border: 3px solid black;
    }
    th {
        border: 3px solid black;
    }

</style>

</body>
</html>
